title: Noesis
description: >
  Nuxt UI Pro is a collection of premium Vue components built on top of Nuxt UI to create beautiful & responsive Nuxt applications in minutes.

hero:
  title: Commençons ensemble !
  description: >
    Chez Noësis, on veut vous proposer des services adaptés à vos besoins. On est là pour vous aider à mettre en place des solutions pertinentes, en phase avec votre projet !
  headline:
    label: Voire nos services
    to: '#features'
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Contactez-nous
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '#contact'
      size: xl
    - label: voir nos services
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: '#services'

logos:
  title: Trusted by the world's best
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare

features:
  headline: Nos Services
  title: Découvrez nos solutions
  description: >
    Nous offrons des services adaptés à vos besoins pour vous accompagner dans vos projets.
  items:
    - title: Audit UI/UX
      description: "Analyse complète pour améliorer l'expérience utilisateur."
      features:
        - "Connaissance des enjeux de votre entreprise"
        - "Analyse des données sur le comportement utilisateur"
        - "Définir les points d'amélioration"
        - "Évaluation (Principes de Bastien & Scapin)"
      button:
        label: "Prendre RDV"
        to: "#contact"
    - title: Site Internet
      description: "Création ou refonte complète de votre site web."
      features:
        - "Refonte de site internet"
        - "Création de site internet"
        - "Charte graphique"
        - "Wireframe, Maquette, Prototype"
        - "Accessibilité"
      button:
        label: "Prendre RDV"
        to: "#contact"
    - title: Graphisme
      description: "Développez une identité visuelle forte et mémorable."
      features:
        - "Identité visuelle imprimée (supports papier)"
        - "Logo et charte graphique"
        - "Identité visuelle digitale"
        - "Direction artistique"
      button:
        label: "Prendre RDV"
        to: "#contact"

project:
  headline: Nos projets
  title: Du technique au créatif !
  description: >
    Retrouvez l'ensemble des travaux réalisés UX et UI sur desktop ou mobile réalisés principalement sur Figma.
  items:
    - title: Berlioz (app mobile) - UI UX
      description: "Marque de petfood et son application faite pour accompagner les amoureux des animaux dans leur suivi santé et plus."
      image: "/images/projects/project-1.jpg"
    - title: Crawler (desktop) - UI UX
      description: "Réflexions et interface pensée pour un CMS de gestion clients et d'analyse de sites internet."
      image: "/images/projects/project-2.jpg"
    - title: PrismaMatch (desktop) - UI UX
      description: "Site internet de référence mode pour associer couleurs et vêtements."
      image: "/images/projects/project-3.jpg"
    - title: Tempura app (mobile) - UX
      description: "Réflexion sur la possible application mobile en partant du site internet Tempura mag. (exercice d'application non officiel)"
      image: "/images/projects/project-4.jpg"
    - title: Lustra (desktop - mobile) - UI UX
      description: "Questionnaire en ligne qui aide l'utilisateur à choisir un produit en fonction de ses besoins."
      image: "/images/projects/project-5.jpg"
    - title: Banshee
      description: "Création de l'identité graphique de l'association Banshee qui se charge de la vulgarisation autour des questions de genre et d'identité."
      type: Logo - Identité graphique
    - title: Mobility in The City
      description: "Création de l'identité graphique du site internet et de son Instagram pour Mobility in The City, site d'informations sur l'univers de la mobilité & énergies dans les villes."
      type: Identité graphique
    - title: The Wood Empire
      description: "Création de l'identité graphique pour le site e-commerce The Wood Empire."
      type: Logo - Identité digitale
    - title: Mamie Grabuge
      description: "Création d'éléments graphiques pour un label de musique. Création de logo pour la marque de bijoux faits main Mamie Grabuge."
      type: Logo - Identité graphique

cta:
  title: Get started today
  description: "Nisi mollit id aliquip sunt est laborum sit sit."
  links:
    - label: Sign up for free
      size: xl
